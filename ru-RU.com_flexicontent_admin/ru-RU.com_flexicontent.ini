FLEXI_CUSTOM_ALPHA_INDEX_SEPARATOR_DESC="Вместо полей около групп символов будет использован данный разделитель, например, или '-' или ',' <br>Оставьте пустым, чтобы воспользоваться стилем по умолчанию, чтобы использовать особые символы наподобие '&#166;', используйте &amp;#166;"
