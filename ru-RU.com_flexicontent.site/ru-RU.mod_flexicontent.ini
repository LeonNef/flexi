FLEXI_BEHAVIOUR_STATIC_DYNAMIC_DESC="<br><u>Статический алгоритм действия</u>: <b>игнорирует текущий элемент</b> и использует заданные выше параметры для <b>отображения данных во всех представлениях</b>. <br><br><u>Динамический алгоритм действия</u>: сравнивает элементы с <b>текущим просматриваемым элементом</b> и поэтому он <b>отображает данные только в представлениях элементов</b>, он может использовать, а может и не использовать данные, заданные выше, например, их использует ОБЛАСТЬ ВИДИМОСТИ даты</small>"
FLEXI_BEHAVIOUR_STATIC_DYNAMIC_DATE="Алгоритм действия (***) <br><small>Обязательно прочитайте</small>"
FLEXI_BEHAVIOUR_STATIC_DYNAMIC_DATE_DESC="<br><u>Статический алгоритм действия</u>: сравнивает даты элементов с заданными выше параметрами С/ПО и <b>отображает данные во всех представлениях</b>. <br><br><u>Динамический алгоритм действия</u>: сравнивает даты элементов с <b>текущими датами элементов или с датой на сервере</b> (например, с текущим элементом, созданным date -2 недели, например, с предыдущей неделей текущей даты на сервере)<br>- если сравнивается с датами текущего элемента, он <b>отобразит данные только в представлениях элементов</b><br>- если сравнивается с датой на сервере, он <b>отобр  данные во всех представлениях</b><br><br>ПРИМЕЧАНИЕ: как (a) статическая область видимости, так и (b) настраиваемое смещение (динамическая область видимости) обе ИСПОЛЬЗУЮТ вышеуказанные данные</small>"

