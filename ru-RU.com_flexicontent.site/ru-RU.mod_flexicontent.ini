FLEXI_TREAT_XDATE_AS_DESC="Выберите данный параметр, чтобы задать следующее:<br>(a) <b>строка даты:</b>  <br>например, (статическая) конкретная дата: 2012-04-23 <br>например, (динамическая: настраиваемое смещение) сейчас минус 3 часа: -3 h <br><br>(b) <b>Выражение с датой</b> <u>только статическая</u> <br>например, предыдущий день 20:00 по Гринвичу: <br>ADDTIME( CAST(ADDDATE(CURDATE(), -1) AS DATETIME) , '0 20:00:00')<br><br>например, сегодня 20:00 по Гринвичу:<br>ADDTIME( CAST(CURDATE() AS DATETIME),'0 20:00:00')"
